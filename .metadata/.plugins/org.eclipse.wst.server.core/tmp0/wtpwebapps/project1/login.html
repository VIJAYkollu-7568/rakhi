<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>
/* General styling for the body with gradient background */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #dbe6f6, #cfd9df);
}

/* Styling the login card */
.login-card {
    background-color: #ffffff;
    padding: 40px 30px;
    border-radius: 10px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    text-align: center;
    transition: transform 0.2s ease-in-out;
}

.login-card:hover {
    transform: scale(1.02);
}

/* Title styling with decorative underline */
.login-card h2 {
    font-size: 24px;
    color: #333;
    margin-bottom: 10px;
    position: relative;
}

.login-card h2::after {
    content: "";
    display: block;
    width: 50px;
    height: 3px;
    background-color: #f39c12;
    margin: 8px auto 20px auto;
    border-radius: 5px;
}

/* Subheading styling */
.login-card p {
    color: #777;
    font-size: 14px;
    margin-bottom: 20px;
}

/* Label styling */
.login-card label {
    display: block;
    font-size: 14px;
    color: #555;
    text-align: left;
    margin-bottom: 5px;
}

/* Input styling */
.login-card input[type="text"],
.login-card input[type="password"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
    color: #333;
    background-color: #f9f9f9;
}

/* Input focus styling */
.login-card input[type="text"]:focus,
.login-card input[type="password"]:focus {
    border-color: #f39c12;
    outline: none;
}

/* Button styling */
.login-card button {
    width: 100%;
    padding: 12px;
    background-color: #f39c12;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
}

.login-card button:hover {
    background-color: #e67e22;
}

/* Styling for "Create New Account" link */
.login-card .signup-link {
    display: inline-block;
    margin-top: 20px;
    font-size: 14px;
    color: #f39c12;
    text-decoration: none;
    transition: color 0.3s;
}

.login-card .signup-link:hover {
    color: #e67e22;
}

</style>
</head>
<body>

<div class="login-card">
    <h2>Food Recipe Web</h2>
    <p>Please login to continue</p>
    <form method="post" action="dashboard.html">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Login</button>
    </form>
    
    <!-- Sign up link for new users -->
    <a href="signup.html" class="signup-link">Create New Account</a>
</div>

</body>
</html>
